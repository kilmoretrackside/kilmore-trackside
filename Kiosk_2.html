<!DOCTYPE html>
<html>
<head>
    <title>Remote Slides</title>
</head>
<body>
    <iframe id="slidesFrame" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    
    <script>
        // Function to fetch and update the slides URL
        function updateSlidesURL() {
            // Use the URL of your Google Slides presentation
            var slidesURL = "https://docs.google.com/presentation/d/1V_8fKIVxaIkHgtMtyvv4DpOPl6F0n3lm1MQtvqEEeE0/edit?usp=sharing";
            document.getElementById("slidesFrame").src = slidesURL;
        }

        // Call the function initially
        updateSlidesURL();

        // Optionally, you can set a timer to periodically update the slides URL
        setInterval(updateSlidesURL, 300000); // 300000 milliseconds = 5 minutes
    </script>
</body>
</html>
